<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
     <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
    </div>
    
    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>
    <div class="page" id="settings-page"> 
        <h1>User Settings</h1>

        <form id="user-settings-form">
            <fieldset>
                <legend>Update Account Information</legend>

                <label for="email-update">Email</label>
                <input type="email" id="email-update" name="email-update" placeholder="Enter new email" required>

                <label for="phone-update">Phone Number</label>
                <input type="tel" id="phone-update" name="phone-update" placeholder="Enter new phone number" required>

                <label for="password-update">Password</label>
                <input type="password" id="password-update" name="password-update" placeholder="Enter new password" required>
            </fieldset>

            <fieldset>
                <legend>Update Vehicle Information</legend>

                <label for="license-plate-update">License Plate Number</label>
                <input type="text" id="license-plate-update" name="license-plate-update" placeholder="Enter license plate number" required>

                <label for="state-update">State</label>
                <input type="text" id="state-update" name="state-update" placeholder="e.g., LA" maxlength="2" required>
            </fieldset>

            <fieldset>
                <legend>Update Payment Information</legend>

                <label for="card-name-update">Name on Card</label>
                <input type="text" id="card-name-update" name="card-name-update" placeholder="New Name on Card" required>

                <label for="card-number-update">Card Number</label>
                <input type="text" id="card-number-update" name="card-number-update" placeholder="Enter card number" required>
            </fieldset>

            <button type="submit" class="button">Save Changes</button>
        </form>
    </div>
    <script src="/app.js"></script>
</body>
</html>

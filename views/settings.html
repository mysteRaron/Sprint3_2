<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
     <!-- Navigation Bar -->
     <div id="top-nav">
        <a href="/" class="nav-btn">Home</a>
        <a href="/register" class="nav-btn">Register</a>
        <a href="/login" class="nav-btn">Login</a>
        <a href="/vehicle" class="nav-btn">Vehicle Info</a>
        <a href="/paymentInfo" class="nav-btn">Payment Info</a>
        <a href="/settings" class="nav-btn">Settings</a>
        <a href="/parking-lots" class="nav-btn">Parking Lots</a>
        <a href="/confirm-payment" class="nav-btn">Confirm Payment</a>
        <a href="/timer" class="nav-btn">Timer</a>
    </div>
    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="settings-page">
        <h1>User Settings</h1>
        <form id="user-settings-form">
            <label for="email-update">Update Email</label>
            <input type="email" id="email-update" name="email-update" required>

            <label for="phone-update">Update Phone Number</label>
            <input type="tel" id="phone-update" name="phone-update" required>

            <label for="password-update">Update Password</label>
            <input type="password" id="password-update" name="password-update" required>

            <h2>Update Vehicle Information</h2>
            <label for="license-plate-update">License Plate Number</label>
            <input type="text" id="license-plate-update" name="license-plate-update" required>

            <label for="state-update">State</label>
            <input type="text" id="state-update" name="state-update" required>

            <h2>Update Payment Information</h2>
            <label for="card-name-update">Name on Card</label>
            <input type="text" id="card-name-update" name="card-name-update" required>

            <label for="card-number-update">Card Number</label>
            <input type="text" id="card-number-update" name="card-number-update" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="/app.js"></script>
</body>
</html>

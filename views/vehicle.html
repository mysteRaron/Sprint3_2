<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Information</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <a href="/" class="nav-btn">Home</a>
        <a href="/register" class="nav-btn">Register</a>
        <a href="/login" class="nav-btn">Login</a>
        <a href="/vehicle" class="nav-btn">Vehicle Info</a>
        <a href="/paymentInfo" class="nav-btn">Payment Info</a>
        <a href="/parking-lots" class="nav-btn">Parking Lot</a>
        <a href="/confirm-payment" class="nav-btn">Confirm Payment</a>
        <a href="/timer" class="nav-btn">Parking Timer</a>
    </div>

    <!-- Page Content -->
    <div class="page" id="vehicle-info-page">
        <h1>Add Vehicle Information</h1>
        <form id="vehicle-info-form">
            <label for="license-plate">License Plate Number</label>
            <input type="text" id="license-plate" name="licensePlate" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" maxlength="2" required>

            <div class="radio-group">
                <input type="radio" id="default-vehicle" name="isDefault" value="true">
                <label for="default-vehicle">Set as Default Vehicle</label>
            </div>

            <button type="submit">Save Vehicle Info</button>
        </form>
    </div>

    <!-- Add your JavaScript file to handle submission -->
    <script src="/app.js"></script>
</body>
</html>

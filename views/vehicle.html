<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Information</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
    </div>

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div> 
    <!-- Page Content -->
    <div class="page" id="vehicle-info-page">
        <h1>Add Vehicle Information</h1>
        <form id="vehicle-info-form">
            <label for="license-plate">License Plate Number</label>
            <input type="text" id="license-plate" name="licensePlate" placeholder="Enter license plate number" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="e.g., LA" maxlength="2" required>

            <div class="radio-group">
                <input type="radio" id="default-vehicle" name="isDefault" value="true">
                <label for="default-vehicle">Set as Default Vehicle</label>
            </div>

            <button type="submit">Save Vehicle Info</button>
        </form>
    </div>

    <!-- Add your JavaScript file to handle submission -->
    <script src="/app.js"></script>
</body>
</html>

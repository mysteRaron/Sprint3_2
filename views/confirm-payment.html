<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
        <div class="profile-section">
            <a href="/profile" class="profile-link">My Profile</a>
        </div>
    </div>

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="confirm-payment-page">
        <h1>Confirm Parking</h1>
        <div class="form-section">
            <label for="hours" class="form-label">Select Hours:</label>
            <input type="number" id="hours" name="hours" min="1" max="24" value="1" class="form select">
        </div>
        
        <div class="payment-summary">
            <p>Total Cost: $<span id="total-cost">10</span></p>
        </div>
        <button id="confirm-payment-btn" class="button">Confirm Payment</button>
    </div>
    <script src="/app.js"></script>
</body>
</html>

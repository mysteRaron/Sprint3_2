<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Timer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <a href="/" class="nav-btn">Home</a>
        <a href="/register" class="nav-btn">Register</a>
        <a href="/login" class="nav-btn">Login</a>
        <a href="/vehicle" class="nav-btn">Vehicle Info</a>
        <a href="/paymentInfo" class="nav-btn">Payment Info</a>
        <a href="/settings" class="nav-btn">Settings</a>
        <a href="/parking-lots" class="nav-btn">Parking Lots</a>
        <a href="/confirm-payment" class="nav-btn">Confirm Payment</a>
        <a href="/timer" class="nav-btn">Timer</a>
    </div>
    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="parking-timer-page">
        <h1>Parking Time Remaining</h1>
        <p id="timer">0:00:00</p>

        <label for="extend-hours">Extend Parking Time:</label>
        <select id="extend-hours">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="3">3 Hours</option>
            <option value="4">4 Hours</option>
            <option value="5">5 Hours</option>
            <option value="6">6 Hours</option>
            <option value="7">7 Hours</option>
            <option value="8">8 Hours</option>
            <option value="9">9 Hours</option>
            <option value="10">10 Hours</option>
            <option value="11">11 Hours</option>
            <option value="12">12 Hours</option>
        </select>

        <p>Total Extend Cost: $<span id="extend-cost">2.50</span></p>
        <button id="extend-time-btn">Extend Time</button>
    </div>
    <script src="/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Information</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
    </div>

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div> 

    <!-- Page Content -->
    <div class="page" id="payment-info-page">
        <h1>Add Payment Information</h1>
        <form id="payment-info-form">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" name="card-name" placeholder="Your Name Here" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <div class="radio-group">
                <input type="radio" id="default-payment" name="default-payment" value="default">
                <label for="default-payment">Set as Default Payment Method</label>
            </div>

            <button type="submit" class="button">Save Payment Info</button>
        </form>
    </div>

    <script src="/app.js"></script>
</body>
</html>

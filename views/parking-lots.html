<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Parking Lot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <a href="/" class="nav-btn">Home</a>
        <a href="/register" class="nav-btn">Register</a>
        <a href="/login" class="nav-btn">Login</a>
        <a href="/vehicle" class="nav-btn">Vehicles</a>
        <a href="/paymentInfo" class="nav-btn">Payment Info</a>
        <a href="/settings" class="nav-btn">Settings</a>
        <a href="/parking-lots" class="nav-btn">View Lots</a>
        <a href="/confirm-payment" class="nav-btn">Confirm Payment</a>
        <a href="/timer" class="nav-btn">Timer</a>
    </div>

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="parking-lot-page">
        <h1>Select Parking Lot</h1>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>Girard Park Circle Garage</h2>
                <p id="lot1-spots">200 Spots Available</p>
            </div>
            <button class="select-lot-btn" data-lot="lot1">Select</button>
        </div>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>Wilson Lot</h2>
                <p id="lot2-spots">200 Spots Available</p>
            </div>
            <button class="select-lot-btn" data-lot="lot2">Select</button>
        </div>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>611 St. Landry Garage</h2>
                <p id="lot3-spots">200 Spots Available</p>
            </div>
            <button class="select-lot-btn" data-lot="lot3">Select</button>
        </div>
    </div>    
    <script src="/app.js"></script>
</body>
</html>

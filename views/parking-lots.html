<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Parking Lot</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
        <div class="profile-section">
            <a href="/profile" class="profile-link">My Profile</a>
        </div>
    </div>
    

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="parking-lot-page">
        <h1>Select a Parking Lot</h1>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>Girard Park Circle Garage</h2>
                <p id="lot1-spots">Spots Available: 200/200</p>
            </div>
            <button class="select-lot-btn" data-lot="lot1">Select</button>
        </div>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>Wilson Lot</h2>
                <p id="lot2-spots">Spots Available: 200/200</p>
            </div>
            <button class="select-lot-btn" data-lot="lot2">Select</button>
        </div>
        <div class="parking-lot">
            <div class="lot-info">
                <h2>611 St. Landry Garage</h2>
                <p id="lot3-spots">Spots Available: 200/200</p>
            </div>
            <button class="select-lot-btn" data-lot="lot3">Select</button>
        </div>
    </div>    
    <script src="/app.js"></script>
</body>
</html>

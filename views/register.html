<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="top-nav">
        <div class="nav-center">
            <a href="/" class="nav-btn">Home</a>
            <a href="/vehicle" class="nav-btn">My Vehicles</a>
            <a href="/settings" class="nav-btn">Profile Settings</a>
            <a href="/parking-lots" class="nav-btn">View Lots</a>
        </div>
    </div>

    <div id="logo-container">
        <img src="ullPark2.png" alt="U'LL Park Mobile Logo" id="logo">
    </div>  
    <div class="page" id="registration-page">
        <h1>Create an Account</h1>
        <p>Register for free with U'LL Park!</p>
        <form id="registration-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <button type="submit">Register</button>
        </form>
        <p class="form-footer">Already have an account? <a href="/login" class="form-link">Login Here</a>!</p>
    </div>
    <script src="/app.js"></script>
</body>
</html>
